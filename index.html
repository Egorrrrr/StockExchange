<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exchange</title>
</head>
<body>
    <div class="menu">
        <div class="instrumentContainer">
            <table>
                <th>ISNTRUMENT</th>
                <th>SELL</th>
                <th>BUY</th>
            </tr>
            <tr>
                <td>Potato</td>
                <td>40</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Carrot</td>
                <td>30</td>
                <td>40</td>
            </tr>
            
            </table>
        </div>
        <div class="orderBook">
            <div class="sell">
                <div class="sellheader">SELL</div>
                <div class="selltable">
                    <div class="order">
                        <div class="price">$50</div>
                        <div class="qty">17</div>
                    </div>
                </div>
            </div>
            <div class="buy">
                <div class="buyheader">BUY</div>
                
                <div class="buytable">
                    <div class="order">
                        <div class="price">$50</div>
                        <div class="qty">17</div>
                    </div>

                </div>

            </div>

        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
