<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exchange</title>
</head>
<body>
    <div class="myorders">
        <div class="myordersheader">YOUR ORDERS</div>
        <div class="urorders" id='myo'>
            <div class="urorder">
                <div class="urid ur">#12</div>
                <div class="urins ur">PTT</div>
                <div class="urside ur" >SELL</div>
                <div class="urqty ur">15</div>
                <div class="urprice ur">$20</div>
                <div class="cancel">X</div>
            </div>
        </div>
    </div>
    <div class="menu">
        
        
        <div class="instrumentContainer">
            <table id="tableone">
                <th>ISNTRUMENT</th>
                <th>SELL</th>
                <th>BUY</th>
            </tr>
            </table>
        </div>
        <div class="orderfunc">
        <div class="orderBook">
            <div class="sell">
                <div class="sellheader">SELL</div>
                <div class="selltable" id="selltab">
                    <div class="order">
                        <div class="id">#5</div>
                        <div class="price">$50</div>
                        <div class="qty">17</div>
                    </div>
                </div>
            </div>
            <div class="buy">
                <div class="buyheader">BUY</div>
                
                <div class="buytable" id="buytab">
                    <div class="order">
                        <div class="price">$50</div>
                        <div class="qty">17</div>
                    </div>

                </div>     

            </div>
    </div>
    <div class="orderfooter">
        <div class="pos" id="inst">INS:</div>
        <div class="qtyinp">
            <input type="text" placeholder="qty" id="qty" class="qtyinput">
        </div>
        <div class="qtyinp">
            <input type="text" placeholder="price" id="price" class="qtyinput">
        </div>
        <div class="buybtn btn" onclick="makeOrder(true)">BUY</div>
        <div class="sellbtn btn" onclick="makeOrder(false)">SELL</div>
    </div>

</div>
    </div>

</body>
<script src="script.js"></script>
</html>
